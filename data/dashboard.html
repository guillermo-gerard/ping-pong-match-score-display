<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5">
    <title>Ping pong Match</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h3>Ping Pong Match</h3>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Left</div>
                <div class="card-body">
                    <h1 class="card-title">%POINTS_LEFT%</h1>
                    <p class="card-text">%WINNER_LEFT%</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Right</div>
                <div class="card-body">
                    <h1 class="card-title">%POINTS_RIGHT%</h1>
                    <p class="card-text">%WINNER_RIGHT%</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
